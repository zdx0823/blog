<!DOCTYPE html>

    <meta name="viewport" content="width=device-width,initial-scale=1">

<!-- IE的条件选择的代码，叫IE条件注释，当满足条件的时候才会执行中间的代码 -->
<!--
gt : greater than，选择条件版本以上版本，不包含条件版本  相当于  >
lt : less than，选择条件版本以下版本，不包含条件版本  相当于  <
gte : greater than or equal，选择条件版本以上版本，包含条件版本  相当于  >=
lte : less than or equal，选择条件版本以下版本，包含条件版本  相当于  <=
! : 选择条件版本以外所有版本，无论高低
-->
<!-- 下面规定IE8及IE8版本以下的版本执行中间的代码，因为IE8及以下的浏览器不兼容媒体查询和H5的标签 -->

<p class="browserupgrade">您的浏览器版本老得可笑，请到<a href="https://browsehappy.com/">这里</a>更新，以及获取最佳的体验</p>
<![endif]-->
