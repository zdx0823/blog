<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>tinymce用于生产</title>
<style type="text/css">
    div{
        width: 100px;
        height: 100px;
        background: red;
    }
</style>

</style>



</head>
<body>




<div id="div1"></div>



<script type="text/javascript">


var div = document.getElementById('div1');

div.onclick = function(){

    location.hash = 'div2';
    document.body.appendChild(document.createElement('div'));

}


</script>

</body>
</html>
